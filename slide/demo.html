<!doctype html>
<html>

<head>
    <title>slide组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="zepto.js"></script>
    <!-- <script type="text/javascript" src="touch.js"></script> -->
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
        border: 0px;
    }
    div#container {
        overflow: hidden;
        /*position:relative;*/
    }
    div#container div {
        float: left;
    }
    div#show {
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div id="show">
        <div id="container">
        </div>
    </div>

    <script type="text/javascript" src="slide.js"></script>
    <script type="text/javascript">
    Zepto(function() {
	    var slide = new Slide({
	        "container": "container",
	        "viewContainer": "show",
	        "childrenDom":"div",
	        "height": "200",
	        "width": "320",
            "interval": "3000",
            "direction": "left"
	    });
    });
    </script>
</body>
